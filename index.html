<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>

  <script src="./ressources/vue.js"></script>
</head>
<body>
		<div id="header"></div>


		<div class="nav" v-if="CONNEXION">
			<div id="connexion"> connexion

					<div id="numbersNow"> Affluence actuelle </br> {{ nombreNow }} </div>
					<div id="numbersTotal"> Affluence totale </br> {{ nombreTot }}</div>

				<div id="graphe"></div>

							Capacit√© max:  {{max}} </br> Seuil d'alerte:  {{alerte}}
				</div>
			</div>
		</div>	
	

		<div class="nav" v-if="ADMIN">
			<div id="admin">
				<div class="backButton" v-on:click="toAcceuil">back</div>
				Admin
			</div>
		</div>


		<div id="footer">
			<div  class="footerButton" v-on:click="toAdmin"> {{button}} </div>
			<div class="footerButton" v-on:click="toDeconnect"> {{button}} </div>
		</div>
		
	<script src="./js/nav.js"></script>

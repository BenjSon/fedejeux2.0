<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Ludinord 2019</title>

 <!-- 				stylesheet 				-->
  <link rel="stylesheet" href="./CSS/global.css">
  <link rel="stylesheet" href="./CSS/connexion.css">
  <link rel="stylesheet" href="./CSS/accueil.css">
  <link rel="stylesheet" href="./CSS/admin.css">
  <link rel="stylesheet" href="./CSS/salles.css">
  <link rel="stylesheet" href="./CSS/header.css">
<!-- 				SCRIPTS				 -->
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-auth.js"></script>
  <!-- <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script> -->
  <script src="./JS/conf_firebase.js"></script>
  <script src="./JS/fctsFirebase.js"></script>
  <script src="./JS/graphes.js"></script>
<!-- 				HIGHCHARTS 				-->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>

			<!-- Additional files for the Highslide popup effect -->
<script src="https://www.highcharts.com/media/com_demo/js/highslide-full.min.js"></script>
<script src="https://www.highcharts.com/media/com_demo/js/highslide.config.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="https://www.highcharts.com/media/com_demo/css/highslide.css" />



</head>
<body>

<div id="navigation"></div>

	<div id="connexion">
		<template  v-if="showConnexion">
			<!-- pour test -->
			<div onclick="NAV.toAccueil()">connexion</div>
			<!-- pour test -->
			<img src="./Ressources/jeux-societe-android.jpg" id="fond">
			<h1>LUDINORD 2019</h1>
			<img src="./Ressources/logo-fedejeux.png" id="fedejeux">
<!-- Form de connexion: partie inférieure de la page 
Avec l'utilisation de v-model pour récupérer les identifiants et mot de passe de l'utilisateur. Le form fait appel à la fonction "seConnecter" pour vérifier que cet utilisateur existe bien. -->
			<div>
				<form>
					<input type="text" name="login" placeholder="Identifiant" v-model.lazy='user.identifiant' /><br />
					<input type="password" name="passe" placeholder="Mot de passe" v-model.lazy='user.mdp'/><br />
					<input type="submit" value="CONNEXION" @click="seConnecter"/>
				</form>
                <!-- Lien pour reset le mot de passe pas mail : pour ce faire il faut remplir l'identifiant avec un mail qui est un identifiant existant dans la base de donnée. <div @click="CONNEXION.restetMdp()"> Mot de Passe oublié ? </div> -->
			</div>
			<!-- pour test -->
			<div onclick="NAV.toAccueil()">connexion</div>
			<!-- pour test -->
		</template>
	</div>

	<!-- tenez bien une incrémentation claire (trop de sauts de lignes, div pas claires etc...) -->


	<div id="header">
		<template v-if="showHeader">
			<div onclick="NAV.toAccueil()"> Retour à l'accueil </div>
			<img src="./Ressources/logo-ludinord.png" id="ludinord"> 
			<img src="./Ressources/Association Fédéjeux.png" id="assoFédéjeux">
		</template>
	</div>

	<!-- tenez bien une incrémentation claire (trop de sauts de lignes, div pas claires etc...) -->

	<div id="accueil">
		<template v-if="showAccueil">

			<div class="container">	
				<div class="row" id="AffluenceTotale"> 
					<div class="col-xs-12">
						<h1> AFFLUENCE TOTALE </h1>
						<div id="containerGraphe" style="width:100%; height:400px;"></div>
					</div>
				</div>
				<div class="row" id= "partie boutons 1">
					<div class="col-xs-6">
							<button class="bouton" id="fort" onclick = "NAV.toSalles()">
								<img src="./Ressources/sand-castle.png" id="logo">	
								SALLE DU FORT
							</button>
					</div>
					<div class="col-xs-6" >
							<button class="bouton" id="MONTAIGNE" onclick = "NAV.toSalles();">
								<img src="./Ressources/students-cap.png" id="logo">
								SALLE MONTAIGNE
							</button>
					</div>
				</div>
				<div class="row" id= "partie boutons 2">

					<div class="col-xs-6" >
							<button class="bouton" id="CHAPITEAU" onclick = "NAV.toSalles()">
								CHAPITEAU
								<img src="./Ressources/park-tent-of-a-circus.png" id="logo">
							</button>
					</div>
					<div class="col-xs-6">
							<button class="bouton" id="ADMINISTRATION" onclick = "NAV.toAdmin()">
								<img src="./Ressources/settings.png" id="logo">
								PAGE D'ADMINISTRATION 
							</button>
					</div>
				</div>
			</div>		
		</template>
	</div>

	<!-- tenez bien une incrémentation claire (trop de sauts de lignes, div pas claires etc...) -->

	<div id="admin">
		<template v-if="showAdmin">
			<div onclick="NAV.toAccueil()"> Retour à l'accueil </div>
			<div>Page d'administration</div>
			<div id="remiseZero">
				<form action="remiseAZero">
				<div>	<div>	Salle Montaigne <input type="checkbox" name="salleMontaigne">	</div>
						<div>	Salle du Fort	<input type="checkbox" name="salleDuFort">		</div>
						<div>	Le Chapiteau	<input type="checkbox" name="leChapiteau">		</div>	</div>
				<input type="submit" value="REMISE A ZERO">
				</form>
			</div> <hr>
			<div id="modifData">
				<form action="modifParametres()">
				<table>
						<tr>	<td>&nbsp;</td>	<td>Seuil</td>	<td>Capacité</td>	</tr>
	 					<tr>	<td>Salle du Fort</td>
	 							<td><input type="text" v-model="parametres.salle1.seuil"></td>
	    						<td><input type="text" v-model="parametres.salle1.capacité"></td>	</tr>
	 					<tr>	<td>Salle Montaigne</td>
	 							<td><input type="text" v-model="parametres.salle2.seuil"></td>
								<td><input type="text" v-model="parametres.salle2.capacité"></td>	</tr>
	 					<tr>	<td>Le Chapiteau</td>
	 							<td><input type="text" v-model="parametres.salle3.seuil"></td>
	    						<td><input type="text" v-model="parametres.salle3.capacité"></td>	</tr>
				</table>
				<input type="submit" value="ENREGISTREMENT">	</form>
			</div>
		</template>
	</div>

	<!-- tenez bien une incrémentation claire (trop de sauts de lignes, div pas claires etc...) -->

	<div id="salles" > 
		<template v-if="showSalles">  
	  		<div id="contenu">
		        <div class="titre" :style="myStyle(salle)">
		            AFFLUENCE - {{ salle }} <img src="imageDeLaSalle"/>
		        </div>

		        <div id="affluences">
			        <div id="actuelle">
			            <span> Affluence actuelle </span> {{ affluence }} 
			        </div>

			        <div id="totale">
			           <span> Affluence totale </span> {{ limite }} 
			        </div>
		        </div>
		        <div id="container" style="width:100%; height:400px;"></div>
	        	<!-- Graphique -->
		        <div id="tauxLimites">
		            <img src="ressources/WARNING.png"/>
		            <div class="alerte"> Capacité maximale : {{ parametres.salle.capacité }}</div>
		            <div class="alerte"> seuil d'alerte : {{ parametres.salle.seuil }}</div>
		        </div>
		    </div>

	        <div class="bottomlink" onclick="NAV.toAdmin()">Page d'administration</div> - 
	        <div class="bottomlink" onclick="NAV.toConnexion()">Déconnexion</div>
	    </template>
	</div>    
	     
	<!-- tenez bien une incrémentation claire (trop de sauts de lignes, div pas claires etc...) -->
	        
<div id="footer">
	
</div>

<script src="./JS/navigation.js"></script>
<script src="./JS/connexion.js"></script>
<script src="./JS/accueil.js"></script>
<script src="./JS/admin.js"></script>
<script src="./JS/salles.js"></script>
<script src="./JS/header.js"></script>

</body>
</html>

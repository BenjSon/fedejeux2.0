<body>
	 <div id="container" style="width:100%; height:400px;"></div>
<script>
  
var databaseRef = firebase.database().ref("HistoriqueSalles/current");

Highcharts.setOptions({
        global: {
            useUTC: false
        }
    });
    activeLastPointToolip = function(chart) {
        var points = chart.series[0].points;
        chart.tooltip.refresh(points[points.length -1]); //Permet d'obtenir des indications sur le dernier point placé sur le graphe
    };
    // dateToString = function(date){
    //     date+= (1000*60*60) //une heure de déc
    //     var d = new Date();
    //     d.setTime(date);
    //     dateString = d.toISOString();
    //     //console.log (dateString);
    //     var newDate = dateString.replace('T',' ').slice(0,-5)
    //     //console.log(newDate);
    //     return newDate
    // };

    var chart = Highcharts.chart('container', {
        chart: {
            type: 'spline',
            marginRight: 10,
            events: {
                load: function () {
                //Load permet d'attendre de charger toutes les données
                    var series = this.series[0],
                        chart = this;
                    activeLastPointToolip(chart);

                    var initialDataLoaded = false; 

                    databaseRef.child("salle1").on('child_added', function(snap1) {
                        if (initialDataLoaded) {
                            console.log('Initialisation terminée');
                            databaseRef.child("salle1").off('child_added');
                        } 
                        else {
                            console.log('Initialisation en cours');
                            var x1 = snap1.val().temps,
                                y1 = snap1.val().nbr;
                            console.log('x1:',x1,',y1:',y1);

                            databaseRef.child("salle2").orderByChild('temps').endAt(x1)
                            .limitToLast(1).on('child_added', function(snap2){
                                //var x2 = (new Date(snap2.val().temps)).getTime(),
                                var y2 = snap2.val().nbr;
                                console.log('y2:',y2);

                                databaseRef.child("salle3").orderByChild('temps').endAt(x1)
                                .limitToLast(1).on('child_added', function(snap3){
                                    //var x3 = (new Date(snap3.val().temps)).getTime(),
                                    var y3 = snap3.val().nbr;
                                    console.log('y3:',y3);

                                    y = y1 + y2 + y3;
                                    x = (new Date(x1)).getTime();
                                    console.log('x:',x,',y:',y);
                                    var index = series.xData.indexOf(x);
                                    console.log('index', index);
                                    if (index == -1){                                    
                                        series.addPoint([x, y], true, true);
                                    }
                                });
                            });
                        }
                    });

                    databaseRef.child("salle1").once('value', function(snap) {
                      initialDataLoaded = true;
                    });

                    setInterval( function(){
                        console.log('hh');
                        databaseRef.child("salle1").limitToLast(1).on('child_added', function(snap1) {
                            var x1 = (new Date(snap1.val().temps)).getTime(),
                                y1 = snap1.val().nbr;
                            console.log('x1:',x1,',y1:',y1);
                            databaseRef.child("salle2").limitToLast(1)
                                .on('child_added', function(snap2){
                                var x2 = (new Date(snap2.val().temps)).getTime(),
                                    y2 = snap2.val().nbr;
                                console.log('x2:',x2,',y2:',y2);

                                databaseRef.child("salle3").limitToLast(1)
                                    .on('child_added', function(snap3){
                                    var x3 = (new Date(snap3.val().temps)).getTime(),
                                        y3 = snap3.val().nbr;
                                    console.log('x3:',x3,',y3:',y3);

                                    y = y1 + y2 + y3;
                                    x = Math.max(x1,x2,x3);
                                    console.log('x:',x,',y:',y);
                                    var index = series.xData.indexOf(x);
                                    console.log('index', index);
                                    if (index == -1){                                    
                                        series.addPoint([x, y], true, true);
                                    }
                                });
                            
                            activeLastPointToolip(chart);
                            });
                        });
                    }, 10000);
                    
                }
            }
        },
        title: {
            text: 'Nombre de personne dans la salle'
        },
        xAxis: {
            type: 'datetime',
            tickPixelInterval: 150
        },
        yAxis: {
            title: {
                text: null
            }
        },
        labels:{
            style:{
                "color": "#222222",
                "position": "absolute"
            }
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.series.name + '</b><br/>' +
                    Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                    Highcharts.numberFormat(this.y, 0);
            }
        },
        legend: {
            enabled: false
        },
        series: [{
            name: 'Nombre de personne dans la salle',
            // data: (function () {
            //     var data = [];
            //     data.push({
            //             x: 0,
            //             y: 0
            //         });
            //     console.log('initialData:', data)
            //     return data;
            // }())

            data: (function () {
                var data = [],
                    i;
                for (i = 0; i <= 20; i += 1) {
                    data.push({
                        x: null,
                        y: null
                    });
                }
                return data;
            }())

        }]
    });

</script>
